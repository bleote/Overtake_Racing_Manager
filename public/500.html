<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monda&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  body {
    background-image: url('/assets/ORM_bg3.jpg');
    height: cover;
  }
  .rails-default-error-page {
    color: #d4af37;
    text-align: center;
    font-family: 'Monda', 'sans-serif';
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 1em auto 1em;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #ffffff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    padding: 7px 6% 0;
  }

  .rails-default-error-page h2 {
    font-family: 'Press Start 2P', 'cursive';
    font-size: 24px;
    color: #E67E22;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    border: 1px solid #ffffff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border-top-color: #DADADA;
    color: #ffffff;
  }

  .rails-default-error-page div.dialog > a {
    margin: 1em auto 1em;
    padding: 0.5em;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    background-color: #d4af37;
    color: #081f49;
    text-decoration: none;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h2>Oops - Something went wrong</h2>
      <p>Apologies for any inconvenience. Please try again later.</p>
    </div>
  </div>
  <div class="dialog">
    <p>"You see... it's not me, it's the car. Unless I win!"</p>
  </div>
  <div class="dialog">
    <a href="javascript:history.back()">Go Back</a>
  </div>
</body>
</html>
